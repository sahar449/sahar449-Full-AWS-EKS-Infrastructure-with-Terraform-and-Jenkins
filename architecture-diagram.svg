<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- AWS Cloud -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" />
  <text x="70" y="80" font-family="Arial" font-size="18" fill="#232F3E">AWS Cloud</text>
  
  <!-- VPC -->
  <rect x="80" y="100" width="640" height="430" rx="10" ry="10" fill="#E8F4FA" stroke="#147EBA" stroke-width="2" stroke-dasharray="5,5" />
  <text x="100" y="130" font-family="Arial" font-size="16" fill="#147EBA">VPC</text>
  
  <!-- EKS Cluster -->
  <rect x="120" y="150" width="560" height="350" rx="10" ry="10" fill="#F7F8E0" stroke="#ED7100" stroke-width="2" />
  <text x="140" y="180" font-family="Arial" font-size="16" fill="#ED7100">EKS Cluster</text>
  
  <!-- Worker Nodes -->
  <rect x="150" y="200" width="500" height="280" rx="5" ry="5" fill="#FFFFFF" stroke="#999999" stroke-width="2" />
  <text x="170" y="230" font-family="Arial" font-size="14" fill="#333333">Worker Nodes</text>
  
  <!-- Pod 1 - Flask App -->
  <rect x="180" y="250" width="120" height="80" rx="5" ry="5" fill="#E1F5FE" stroke="#0097A7" stroke-width="2" />
  <text x="200" y="290" font-family="Arial" font-size="12" fill="#0097A7">Flask App Pod</text>
  
  <!-- Pod 2 - Flask App -->
  <rect x="180" y="350" width="120" height="80" rx="5" ry="5" fill="#E1F5FE" stroke="#0097A7" stroke-width="2" />
  <text x="200" y="390" font-family="Arial" font-size="12" fill="#0097A7">Flask App Pod</text>

  <!-- AWS LB Controller -->
  <rect x="340" y="250" width="120" height="80" rx="5" ry="5" fill="#FFECB3" stroke="#FF8F00" stroke-width="2" />
  <text x="350" y="290" font-family="Arial" font-size="12" fill="#FF8F00">AWS LB Controller</text>

  <!-- External DNS -->
  <rect x="340" y="350" width="120" height="80" rx="5" ry="5" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" />
  <text x="355" y="390" font-family="Arial" font-size="12" fill="#2E7D32">External DNS</text>

  <!-- Metrics Server -->
  <rect x="500" y="250" width="120" height="80" rx="5" ry="5" fill="#E0F7FA" stroke="#006064" stroke-width="2" />
  <text x="515" y="290" font-family="Arial" font-size="12" fill="#006064">Metrics Server</text>

  <!-- HPA -->
  <rect x="500" y="350" width="120" height="80" rx="5" ry="5" fill="#F3E5F5" stroke="#6A1B9A" stroke-width="2" />
  <text x="515" y="390" font-family="Arial" font-size="12" fill="#6A1B9A">HPA</text>

  <!-- ALB -->
  <rect x="200" y="80" width="150" height="60" rx="5" ry="5" fill="#FFF3E0" stroke="#EF6C00" stroke-width="2" />
  <text x="225" y="118" font-family="Arial" font-size="14" fill="#EF6C00">ALB Ingress</text>

  <!-- Route53 -->
  <rect x="450" y="80" width="150" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="2" />
  <text x="480" y="118" font-family="Arial" font-size="14" fill="#1565C0">Route53</text>

  <!-- ECR -->
  <rect x="650" y="200" width="70" height="100" rx="5" ry="5" fill="#EDE7F6" stroke="#4527A0" stroke-width="2" />
  <text x="668" y="255" font-family="Arial" font-size="12" fill="#4527A0">ECR</text>

  <!-- IAM Roles -->
  <rect x="650" y="350" width="70" height="100" rx="5" ry="5" fill="#FBE9E7" stroke="#BF360C" stroke-width="2" />
  <text x="664" y="405" font-family="Arial" font-size="12" fill="#BF360C">IAM</text>

  <!-- Connection Lines -->
  <!-- ALB to Flask Pods -->
  <line x1="275" y1="140" x2="240" y2="250" stroke="#333333" stroke-width="1.5" />
  <line x1="275" y1="140" x2="240" y2="350" stroke="#333333" stroke-width="1.5" />
  
  <!-- LB Controller to ALB -->
  <line x1="400" y1="250" x2="275" y2="140" stroke="#333333" stroke-width="1.5" />
  
  <!-- External DNS to Route53 -->
  <line x1="400" y1="350" x2="525" y2="140" stroke="#333333" stroke-width="1.5" />
  
  <!-- Metrics Server to HPA -->
  <line x1="560" y1="330" x2="560" y2="350" stroke="#333333" stroke-width="1.5" />
  
  <!-- HPA to Flask Pods -->
  <line x1="500" y1="390" x2="300" y2="390" stroke="#333333" stroke-width="1.5" />
  <line x1="500" y1="390" x2="300" y2="290" stroke="#333333" stroke-width="1.5" />

  <!-- Internet Gateway -->
  <polygon points="400,20 380,50 420,50" fill="#BBDEFB" stroke="#1976D2" stroke-width="2" />
  <text x="368" y="35" font-family="Arial" font-size="12" fill="#1976D2">Internet</text>
  
  <!-- Internet to ALB -->
  <line x1="400" y1="50" x2="275" y2="80" stroke="#333333" stroke-width="1.5" />
  
  <!-- Legend -->
  <rect x="50" y="530" width="700" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#999999" stroke-width="1" />
  <text x="60" y="555" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Legend:</text>
  
  <rect x="130" y="540" width="20" height="20" fill="#F7F8E0" stroke="#ED7100" stroke-width="1" />
  <text x="160" y="555" font-family="Arial" font-size="12" fill="#333333">EKS</text>
  
  <rect x="210" y="540" width="20" height="20" fill="#FFF3E0" stroke="#EF6C00" stroke-width="1" />
  <text x="240" y="555" font-family="Arial" font-size="12" fill="#333333">ALB</text>
  
  <rect x="290" y="540" width="20" height="20" fill="#E3F2FD" stroke="#1565C0" stroke-width="1" />
  <text x="320" y="555" font-family="Arial" font-size="12" fill="#333333">Route53</text>
  
  <rect x="370" y="540" width="20" height="20" fill="#E1F5FE" stroke="#0097A7" stroke-width="1" />
  <text x="400" y="555" font-family="Arial" font-size="12" fill="#333333">App Pods</text>
  
  <rect x="460" y="540" width="20" height="20" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1" />
  <text x="490" y="555" font-family="Arial" font-size="12" fill="#333333">ExternalDNS</text>
  
  <rect x="570" y="540" width="20" height="20" fill="#F3E5F5" stroke="#6A1B9A" stroke-width="1" />
  <text x="600" y="555" font-family="Arial" font-size="12" fill="#333333">HPA</text>
</svg>